<!DOCTYPE HTML>
<html>
    <head>
        <title>heroSlider demo</title>
        <link rel="stylesheet" type="text/css" href="assets/styles/styles.css" />

        <script type="text/javascript" src="assets/javascript/heroSlider.js"></script>

    <body>
        <div id="hero-slider">
